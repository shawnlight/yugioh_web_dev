<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>item detail</title>

	<link rel="stylesheet" type="text/css" href="/css/all.css"  />
	<link rel="stylesheet" type="text/css" href="/css/pages-seckill-item.css" />
	<link rel="stylesheet" type="text/css" href="/css/pages-zoom.css" />
</head>

<body>
<!-- 头部栏位 -->
<!--页面顶部-->
<div id="nav-bottom">
	<!--顶部-->
	<div class="nav-top">
		<div class="top">
			<div class="py-container">
				<div class="shortcut">
					<ul class="fl">
						<li class="f-item" th:if="${userName == 'anonymousUser'}">
							<a href="/login" target="_self">login</a>
							　  <span><a href="/signup" target="_self">sign up</a></span>
						</li>
						<li class="f-item" th:if="${userName != 'anonymousUser'}">
							<a href="/profile" target="_self" th:text="${userName}"></a>
							<span><a href="/logout" target="_self">log out</a></span>
						</li>
					</ul>

				</div>
			</div>
		</div>

		<!--头部-->
		<div class="header">
			<div class="py-container">
				<div class="yui3-g Logo">
					<div class="yui3-u Rit searchArea">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="py-container">
	<div id="item">
		<!--product-info-->
		<div class="product-info">
			<div class="fl preview-wrap">
				<!--放大镜效果-->
				<div class="zoom">
					<span class="jqzoom"><img jqimg="/img/_/b1.png"
											  th:src = "@{'/img/_/item_' + ${seckillActivity.commodityId} + '.jpeg'}" /></span>
				</div>
			</div>
			<div class="fr itemInfo-wrap">
				<div class="sku-name">
					<h4 th:text="${seckillCommodity.commodityName}"></h4>
				</div>
				<div class="summary">
					<div class="summary-wrap">

						<div class="fl title">
							<i>Price</i>
						</div>
						<div class="fl price">
							<em th:text="'$'+${seckillActivity.seckillPrice}"></em>
						</div>
					</div>
					<div class="summary-wrap">
						<div class="fl title">
							<i>Near Mint 1st Edition</i>
						</div>
					</div>
				</div>
				<div class="support">
					<div class="summary-wrap">
						<div class="title">
							<i>description </i>
						</div>
						<div class="fl fix-width">
							<em class="t-gray" th:text = "${
							seckillActivity.description}"></em>
						</div>
					</div>
				</div>
				<div class="clearfix choose">
					<div class="summary-wrap">
						<div class="fl">
							<ul class="btn-choose unstyled">
								<li>
									<a th:href="'/seckill/buy/1234/' + ${seckillActivity.id}" target="_self"
									   class="addshopcar">Add To Cart</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 底部栏位 -->





</body>

</html>
