<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>seckill activity upload</title>
    <link rel="stylesheet" type="text/css" href="/css/all.css" />
    <link rel="stylesheet" type="text/css" href="/css/pages-getOrderInfo.css" />
</head>

<body>
<!--head-->
<!-- 头部栏位 -->
<!--页面顶部-->
<div id="nav-bottom">
    <!--顶部-->
    <div class="nav-top">
        <div class="top">
            <div class="py-container">
                <div class="shortcut">
                    <ul class="fl">
                        <li class="f-item"></li>
                        <li class="f-item"><a href="login.html" target="_blank">login</a>　<span><a href="register.html" target="_blank">sign up</a></span></li>
                    </ul>


                </div>
            </div>
        </div>

        <!--头部-->
        <div class="header">
            <div class="py-container">
                <div class="yui3-g Logo">
<!--                    <div class="yui3-u Left logoArea">-->
<!--                        <a class="logo-bd" title="青橙" href="index.html" target="_blank"></a>-->
<!--                    </div>-->
                    <div class="yui3-u Rit searchArea">
                        <div class="search">
                            <form action="" class="sui-form form-inline">
                                <!--searchAutoComplete-->
                                <div class="input-append">
                                    <input type="text" id="autocomplete" class="input-error input-xxlarge" />
                                    <button class="sui-btn btn-xlarge btn-danger" type="button">search</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>



<div class="cart py-container" id="cart">
    <!--主内容-->
    <div class="checkout py-container">
        <div class="checkout-tit">
            <h4 class="tit-txt">new seckill infomation</h4>
        </div>
        <div class="checkout-steps">
            <div class="hr"></div>
            <!--支付和送货-->
            <div class="payshipInfo">
                <div class="hr"></div>
                <div class="step-cont">
                    <ul class="send-detail">
                        <li>
                            <div class="sendGoods">
                                <form th:action="@{/addSeckillActivityAction}" method="post">
                                    Seckill even name:<input type="text" name="name"><br><br>
                                    Commody ID：<input type="text" name="commodityId"><br><br>
                                    Seckill Price：<input type="text" name="seckillPrice"><br><br>
                                    Old price：<input type="text" name="oldPrice"><br><br>
                                    Commody quantity：<input type="text" name="seckillNumber"><br><br>
                                    Start Time：<input type="datetime-local" name="startTime" ><br><br>
                                    End Time：<input type="datetime-local" name="endTime"><br><br>
                                    Description <textarea rows="10" cols="80" name="description"></textarea><br><br>
                                    <input type="submit" value="submit">
                                </form>
                            </div>

                        </li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="hr"></div>
            </div>
        </div>
    </div>
</div>
<!-- 底部栏位 -->

</body>
</html>
